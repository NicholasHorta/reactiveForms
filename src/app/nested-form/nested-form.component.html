<form [formGroup]="nestedForm">
    <h2>Email</h2>
    <mat-form-field style="margin-right: 2rem;">
        <input matInput style="border-bottom: 1px solid blue;" formControlName="email" />
    </mat-form-field>
    <div formGroupName="cellNumber">
        <h2>Cell Number Group</h2>
        <mat-form-field style="margin-right: 2rem;">
            <input matInput style="border-bottom: 1px solid blue;" formControlName="int" />
        </mat-form-field>
        <mat-form-field style="margin-right: 2rem;">
            <input matInput style="border-bottom: 1px solid blue;" formControlName="line" />
        </mat-form-field>
    </div>
    <div formGroupName="homeNumber">
        <h2>Home Number Group</h2>
        <mat-form-field style="margin-right: 2rem;">
            <input matInput style="border-bottom: 1px solid blue;" formControlName="int" />
        </mat-form-field>
        <mat-form-field style="margin-right: 2rem;">
            <input matInput style="border-bottom: 1px solid blue;" formControlName="line" />
        </mat-form-field>
    </div>
</form>
