        <input matInput style="border-bottom: 1px solid blue;" formControlName="email" />

    <mat-form-field style="margin-right: 2rem;">
        <input matInput style="border-bottom: 1px solid blue;" formControlName="message" />

    <mat-form-field style="margin-right: 2rem;">
        <input matInput style="border-bottom: 1px solid blue;" formControlName="career" />
    </mat-form-field>
