<form [formGroup]="myForm">
    <h1>Form Array / Dynamic</h1>

    <mat-form-field style="margin-right: 2rem;">
        <input matInput style="border-bottom: 1px solid blue;" formControlName="email" />
    </mat-form-field>

    <div formArrayName="phones">

        <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
            <h1>{{i}}</h1>
            <mat-form-field style="margin-right: 2rem;">
                <input matInput style="border-bottom: 1px solid blue;" formControlName="int" />
            </mat-form-field>

            <mat-form-field style="margin-right: 2rem;">
                <input matInput style="border-bottom: 1px solid blue;" formControlName="number" />
            </mat-form-field>
            <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>

        </div>

    </div>
    <button mat-raised-button color="primary" (click)="addPhones()">Add</button>
</form>
